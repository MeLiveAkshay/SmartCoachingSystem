<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Us</title>

  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .contact-card {
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
      padding: 40px;
      max-width: 600px;
      width: 100%;
    }

    .contact-header {
      background: linear-gradient(90deg, #ff6ec4 0%, #7873f5 100%);
      color: white;
      padding: 20px;
      border-radius: 15px;
      text-align: center;
      margin-bottom: 30px;
    }

    .form-floating > .form-control:focus {
      border-color: #7873f5;
      box-shadow: 0 0 0 0.2rem rgba(120, 115, 245, 0.25);
    }

    .form-control {
      border-radius: 12px;
    }

    .btn-gradient {
      background: linear-gradient(to right, #ff6ec4, #7873f5);
      border: none;
      color: white;
      padding: 12px;
      font-weight: 600;
      border-radius: 12px;
      transition: background 0.3s ease;
    }

    .btn-gradient:hover {
      background: linear-gradient(to right, #ff4ec4, #5f5ad7);
    }
  </style>
</head>
<body>

  <div class="contact-card">
    <div class="contact-header">
      <h2>Contact Us</h2>
      <p>We'd love to hear from you!</p>
    </div>

    <p class="text-muted mb-4">Please fill out the form below for any <strong>questions, feedback, suggestions</strong>, or <strong>complaints</strong>.</p>

    <form action="#" method="post" novalidate>
      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="name" name="name" placeholder="Your Name" required />
        <label for="name">Your Name *</label>
      </div>

      <div class="form-floating mb-3">
        <input type="email" class="form-control" id="email" name="email" placeholder="Your Email" required />
        <label for="email">Email Address *</label>
      </div>

      <div class="form-floating mb-4">
        <textarea class="form-control" id="message" name="message" placeholder="Your Message" style="height: 140px;" required></textarea>
        <label for="message">Message *</label>
      </div>

      <div class="d-grid">
        <button type="submit" class="btn btn-gradient">Send Message</button>
      </div>
    </form>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
